version: "2"

run:
  skip-files:
    - ".*_test.go"

linters:
  enable:
    - gocyclo
    - revive
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
