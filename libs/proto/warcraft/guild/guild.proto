syntax = "proto3";

package warcraft.guild;

import "warcraft/guild/guild-requests.proto";
import "warcraft/guild/guild-responses.proto";

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft/guild;guild";

//

service WarcraftGuildService {
    rpc GetGuilds (GetGuildsRequest) returns (GetGuildsResponse);
}