syntax = "proto3";

package warcraft;

import "shared/common.proto";
import "warcraft/types/character-type.proto";
import "warcraft/types/character-responses.proto";
import "warcraft/types/character-requests.proto";

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft;warcraft";

//


service WarcraftCharacterService {
    rpc GetCharacters (shared.ListRequest) returns (types.GetCharactersResponse);
    rpc GetCharactersById (shared.ByIdRequest) returns (types.Character);
    rpc GetCharactersByCharacterId (types.GetCharacterByCharacterIdRequest) returns (types.Character);
    rpc GetCharactersByUserId (shared.ByUserIdRequest) returns (types.GetCharactersResponse);
    rpc GetCharactersByGuild (types.GetCharacterByGuildRequest) returns (types.GetCharactersResponse);
    rpc CreateCharacter (types.CreateCharacterRequest) returns (types.Character);
    rpc AssignCharacter (types.AssignCharacterRequest) returns (types.Character);
}