syntax = "proto3";

package warcraft;

import "warcraft/common.proto";

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft;warcraft";

// ðŸ“Œ Perioden-Info (z.â€¯B. Season oder aktuelle ID)
message PeriodRef {
  Key key = 1;
  int64 id = 2;
}

// ðŸ“Œ Aktuelle Rating-Daten
message CurrentMythicRating {
  Color color = 1;
  float rating = 2;
}

// ðŸ“Œ Mythic Keystone Profile
message KeystoneRating {
  Self _links = 1;

  message CurrentPeriod {
    PeriodRef period = 1;
  }

  CurrentPeriod current_period = 2;
  repeated PeriodRef seasons = 3;

  ShortCharacter character = 4;
  CurrentMythicRating current_mythic_rating = 5;
}