syntax = "proto3";

package warcraft;

import "warcraft/common.proto";

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft;warcraft";

// ğŸ“Œ Class / Race Referenz
message ReferenceWithId {
    Key key = 1;
    int64 id = 2;
}

// ğŸ“Œ Charakterdetails in Member
message Character {
    Key key = 1;
    string name = 2;
    int64 id = 3;
    Realm realm = 4;
    int32 level = 5;
    ReferenceWithId playable_class = 6;
    ReferenceWithId playable_race = 7;
    Faction faction = 8;
}

// ğŸ“Œ Einzelner Member (Charakter + Rang)
message GuildMember {
    Character character = 1;
    int32 rank = 2;
}

// ğŸ“Œ Gilde
message GuildRoster {
    Self _links = 1;

    message GuildData {
        Key key = 1;
        string name = 2;
        int64 id = 3;
        Realm realm = 4;
        Faction faction = 5;
    }

    GuildData guild = 2;
    repeated GuildMember members = 3;
}