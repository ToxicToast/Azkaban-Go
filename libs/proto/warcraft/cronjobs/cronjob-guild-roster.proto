syntax = "proto3";

package warcraft.cronjobs;

import "warcraft/common.proto"; // enthÃ¤lt z.â€¯B. message Key

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft/cronjobs;cronjobs";

// ðŸ“Œ Class / Race Referenz
message ReferenceWithId {
    warcraft.Key key = 1;
    int64 id = 2;
}

// ðŸ“Œ Charakterdetails in Member
message Character {
    warcraft.Key key = 1;
    string name = 2;
    int64 id = 3;
    warcraft.Realm realm = 4;
    int32 level = 5;
    ReferenceWithId playable_class = 6;
    ReferenceWithId playable_race = 7;
    warcraft.Faction faction = 8;
}

// ðŸ“Œ Einzelner Member (Charakter + Rang)
message GuildMember {
    Character character = 1;
    int32 rank = 2;
}

// ðŸ“Œ Gilde
message GuildRoster {
    warcraft.Self _links = 1;

    message GuildData {
        warcraft.Key key = 1;
        string name = 2;
        int64 id = 3;
        warcraft.Realm realm = 4;
        warcraft.Faction faction = 5;
    }

    GuildData guild = 2;
    repeated GuildMember members = 3;
}