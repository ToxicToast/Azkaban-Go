syntax = "proto3";

package warcraft.cronjobs;

import "warcraft/common.proto"; // enth√§lt Key, Self

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft/cronjobs;cronjobs";


message CovenantProgress {
    warcraft.ChosenCovenant chosen_covenant = 1;
    int64 renown_level = 2;
    warcraft.Key soulbinds = 3;
}

message Profile {
    warcraft.Self _links = 1;
    int64 id = 2;
    string name = 3;
    warcraft.Gender gender = 4;
    warcraft.Faction faction = 5;
    warcraft.Race race = 6;
    warcraft.CharacterClass character_class = 7;
    warcraft.ActiveSpec active_spec = 8;
    warcraft.Realm realm = 9;
    int64 level = 10;
    int64 experience = 11;
    int64 achievement_points = 12;
    warcraft.Key achievements = 13;
    warcraft.Key titles = 14;
    warcraft.Key pvp_summary = 15;
    warcraft.Key encounters = 16;
    warcraft.Key media = 17;
    int64 last_login_timestamp = 18;
    int64 average_item_level = 19;
    int64 equipped_item_level = 20;
    warcraft.Key specializations = 21;
    warcraft.Key statistics = 22;
    warcraft.Key mythic_keystone_profile = 23;
    warcraft.Key equipment = 24;
    warcraft.Key appearance = 25;
    warcraft.Key collections = 26;
    warcraft.ActiveTitle active_title = 27;
    warcraft.Key reputations = 28;
    warcraft.Key quests = 29;
    warcraft.Key achievements_statistics = 30;
    warcraft.Key professions = 31;
    CovenantProgress covenant_progress = 32;
    string name_search = 33;
}