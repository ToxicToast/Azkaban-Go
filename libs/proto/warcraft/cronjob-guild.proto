syntax = "proto3";

package warcraft;

import "warcraft/common.proto";

option go_package = "github.com/ToxicToast/Azkaban-Go/libs/proto/warcraft;warcraft";

message CrestMedia {
    Key key = 1;
    int64 id = 2;
}

message CrestElement {
    int64 id = 1;
    CrestMedia media = 2;
    Color color = 3;
}

message CrestBackground {
    Color color = 1;
}

message GuildCrest {
    CrestElement emblem = 1;
    CrestElement border = 2;
    CrestBackground background = 3;
}

message Guild {
    Self _links = 1;
    int64 id = 2;
    string name = 3;
    Faction faction = 4;
    int64 achievement_points = 5;
    int64 member_count = 6;
    Realm realm = 7;
    GuildCrest crest = 8;
    Key roster = 9;
    Key achievements = 10;
    int64 created_timestamp = 11;
    Key activity = 12;
    string name_search = 13;
}