name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  golang-ci:
    name: Golang CI
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: ðŸ“¦ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: ðŸ“œ Sync go.work
        run: go work sync

      - name: ðŸ“¥ Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v1.54.2

      - name: ðŸ” Run golangci-lint per module
        run: |
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            echo "â†’ Linting $dir"
            golangci-lint run --timeout=3m $dir/...
          done

      - name: ðŸ”¨ Build all modules
        run: |
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            echo "â†’ Building $dir"
            go build -v $dir/...
          done

      - name: âœ… Run all tests
        run: |
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            echo "â†’ Testing $dir"
            go test -v $dir/...
          done

      - name: ðŸ“Š Collect coverage (optional)
        run: |
          echo "mode: atomic" > coverage.out
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            go test -covermode=atomic -coverprofile=profile.out $dir/...
            if [ -f profile.out ]; then
              tail -n +2 profile.out >> coverage.out
              rm profile.out
            fi
          done
        continue-on-error: true

      - name: ðŸ“¤ Upload coverage report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out