name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  golang-ci:
    name: Golang CI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: ğŸ“œ Sync go.work
        run: go work sync

      - name: ğŸ” Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=3m

      - name: ğŸ”¨ Build all modules
        run: |
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            echo "â†’ Building $dir"
            go build -v $dir/...
          done

      - name: âœ… Run all tests
        run: |
          for d in $(find apps libs -name go.mod); do
            dir=$(dirname $d)
            echo "â†’ Testing $dir"
            go test -v $dir/...
          done

      - name: ğŸ“Š Collect Coverage (optional)
        run: |
          go test -coverprofile=coverage.out ./...
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out