name: Go CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  golang-ci:
    name: Golang CI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: ğŸ“¦ Install Mage
        run: go install github.com/magefile/mage@latest

      - name: ğŸ“¥ Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v2.3.1

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: ğŸ“œ Sync go.work
        run: go work sync

      - name: ğŸ” Run Linter via Mage
        run: mage lint

      #- name: âœ… Run all tests
        #run: mage test

      - name: ğŸ”¨ Build all modules
        run: mage build

      - name: ğŸ“¦ Build Docker image
        run: mage docker